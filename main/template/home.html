{% extends 'notion/origin.html' %}
{%load static%}

{% block page %}
<link rel="stylesheet" href="{% static 'css/default.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .utab{
        display: none;
    }
    .center-aligned {
        align-items: center;
    }
    #pagebody{
        width:100%;
    }

</style>

<div id="pagebody" style="display: flex; flex-direction: column; align-items: center; margin: 0 auto; ">
    <div id="body" class="col p-4 vh-100 d-flex flex-column" style="width: 100%;transition-property: width; transition-duration: 200ms; transition-timing-function: ease;">
        <div id="content" class="mt-10 d-flex flex-column" style="width: 100%;">
            <div style="width: 100%; height: 100%; z-index: 150; position: relative; align-items: center;">
                <!-- 인사 -->
                <div style="width: 100%; height: 40px; padding-top: 26px; font-size: 30px; line-height: 1.2; font-weight: 600; color: rgb(55, 53, 47); display: flex; align-items: center; justify-content: center;">
                    <span style="display: flex; pointer-events: all; max-width: 100%;">
                        <div role="button" tabindex="0" style="user-select: none; transition: background 20ms ease-in 0s; cursor: pointer; display: flow; align-items: center; flex-shrink: 1; white-space: nowrap; height: 100%; border-radius: 4px; font-size: inherit; min-width: 0px; padding: 2px 0px; color: transparent; font-weight: inherit; margin: -2px 0px 2px; text-overflow: ellipsis; width: 0px; pointer-events: none;">{{ username }} </div>
                        <div role="button" tabindex="0" style="user-select: none; transition: background 20ms ease-in 0s; cursor: pointer; display: flow; align-items: center; flex-shrink: 1; white-space: nowrap; height: 100%; border-radius: 4px; font-size: inherit; min-width: 0px; padding: 2px 6px; font-weight: inherit; margin: -2px -6px 2px; overflow: hidden; text-overflow: ellipsis; text-shadow: none;">{{ username }} </div>
                        <span style="flex-shrink: 0;">님,&nbsp;안녕하세요.</span>
                    </span>
                </div>
    
                <!-- 공백칸 -->
                <div style=" width: 100%; height: 26px;"></div>
    
                <!-- 최근방문 -->
                <div style="width: 100%; height: 240px; display: flex; justify-content: center; flex-direction: column; margin-top:5px;">
                    <div style="width: 100%; height: 40px; display: flex;margin-bottom:7px;">
                        <div style="flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; width: 300px; height: 40px;">
                            <div style="display: flex; align-items: center; font-size: 12px; font-weight: 500; color: rgb(120, 119, 116); fill: rgba(55, 53, 47, 0.45); flex-shrink: 0; max-width: 100%;">
                                <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-left:3px;">최근 방문</span>
                            </div>
                        </div>
                    </div>
                    <div style="width: 100%; height: 200px; display: flex-inline; align-items:center;">
                        {% for recent in recentList %}
                            <button onclick="location.href=`/notion/{{recent.url}}`" style="width:144px; height:144px; border-radius:16px; margin:6px 16px; flex-direction:column;">
                                <div style="width:100%; margin:10px;"><svg role="graphics-symbol" viewBox="0 0 16 16" class="pageIconFilledLight" style="width: 26px; height: 26px; display: block; fill: inherit; flex-shrink: 0; margin-left: -3px;"><g><path d="M4.35986 15.3999C2.89697 15.3999 2.13818 14.6343 2.13818 13.1577V2.84229C2.13818 1.37256 2.89697 0.600098 4.35986 0.600098H7.65479C8.50928 0.600098 8.98096 0.736816 9.55518 1.31787L13.144 4.96826C13.7388 5.56982 13.8618 6.00732 13.8618 6.95752V13.1577C13.8618 14.6274 13.103 15.3999 11.6401 15.3999H4.35986Z" fill="white"></path><path d="M4.35986 15.3999C2.89697 15.3999 2.13818 14.6343 2.13818 13.1577V2.84229C2.13818 1.37256 2.89697 0.600098 4.35986 0.600098H7.65479C8.50928 0.600098 8.98096 0.736816 9.55518 1.31787L13.144 4.96826C13.7388 5.56982 13.8618 6.00732 13.8618 6.95752V13.1577C13.8618 14.6274 13.103 15.3999 11.6401 15.3999H4.35986ZM4.46924 14.0601H11.5239C12.187 14.0601 12.522 13.7114 12.522 13.0757V7.13525H8.8374C7.8667 7.13525 7.38135 6.66357 7.38135 5.68604V1.93994H4.46924C3.80615 1.93994 3.47803 2.29541 3.47803 2.92432V13.0757C3.47803 13.7114 3.80615 14.0601 4.46924 14.0601ZM8.96045 5.95947H12.3374L8.56396 2.12451V5.55615C8.56396 5.83643 8.68018 5.95947 8.96045 5.95947ZM10.437 8.93311C10.6831 8.93311 10.8677 9.12451 10.8677 9.36377C10.8677 9.60986 10.6831 9.80127 10.437 9.80127H5.43311C5.17334 9.80127 4.98877 9.60986 4.98877 9.36377C4.98877 9.12451 5.17334 8.93311 5.43311 8.93311H10.437ZM10.437 11.23C10.6831 11.23 10.8677 11.4214 10.8677 11.6675C10.8677 11.9067 10.6831 12.0913 10.437 12.0913H5.43311C5.17334 12.0913 4.98877 11.9067 4.98877 11.6675C4.98877 11.4214 5.17334 11.23 5.43311 11.23H10.437Z" fill="#91918E"></path></g></svg></div>
                                <div style=" overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width:130px; padding-top:8px; line-height: 26px; font-weight:600;height: 60px; justify-content:center;">
                                    {{ recent.title|default:'Untitled' }}
                                </div>
                                <div style="width:100% ;font-size: 10px; height: 30px;  justify-content:center; text-align:center;">{{ recent.date }}</div>
                            </button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
   </div>
    <input type="hidden" id='nowId' value="{{ now.id }}">
    <input type="hidden" id='parent' value="{{ parent.id }}">
</div>
        




   






{% endblock page %}
